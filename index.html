<!DOCTYPE html>

<html>

<head>

 <title> Other Record Shop </title>
 <meta charset="utf-8"/>

 <link rel="stylesheet" 
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>

<header class="container">

  <div class="row">

    <h1 class="col-sm-4">The Other Record Store
    </h1>

    <nav class="col-sm-8 text-right">
      <h6>music news</h6>
      <h6>catalogue</h6>
      <h6>recommend me</h6>
      <h6>contact us</h6>
    </nav>

  </div>

</header>

<section class="jumbotron">

    <div class="container">

      <div class="row text-center">
        <h2>Best New Records This Month</h2>
        <h3>ANOHNI, James Blake, Seratones & more </h3>
        <a class="btn btn-primary"
           href="#" role="button">See all</a>
      </div>

    </div>

  </section>

<section class="container">

    <div class="row">
      <figure class="col-sm-6">
        <h4>ANOHNI's Hopelessness</h4>
        <img src="http://cdn.ubeez.com/wp-content/uploads/sites/17/2016/05/anohni.jpg"/>
      </figure>

       <figure class="col-sm-6">
         <h4>James Blake's The Colour In Anything</h4>
        <img
src="http://cdn.pigeonsandplanes.com/wp-content/uploads/2016/05/James-Blake-The-Color-In-Anything-cover.jpg"/>
      </figure>

    </div>

    <div class="row">
     <figure class="col-sm-6">
       <h4>Drake's Take Care</h4>
        <img src="http://vignette3.wikia.nocookie.net/drake/images/c/cc/Take_Care_cover.png/revision/latest?cb=20121031161555"/>
      </figure>

     <figure class="col-sm-6">
       <h4>Edward Sharpe & The Magnetic Zeros</h4>
        <img src="https://d1wtzzt4oxg683.cloudfront.net/images/covers/125/157625.jpg"/>

    </div>

 </section>

  <footer class="container">

    <div class="row">

        </li>
        <li class="col-sm-1">
          <img
src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/facebook.svg">
        </li>
        <li class="col-sm-1">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/instagram.svg">
        </li>
        <li class="col-sm-1">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/medium.svg">
        </li>
      </ul>
